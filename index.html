<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
 
  <link rel="stylesheet" href="body.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Calefaction Converter</h2>

    <form id="temperatureForm" onsubmit="convertTemperature(); return false;">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter temperature" aria-label="Enter temperature">

      <label for="conversionType">Select Conversion:</label>
      <select id="conversionType" aria-label="Select conversion type">
        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
      </select>

      <button type="submit">Convert</button>
    </form>

    <p id="result" aria-live="polite"></p>
    <p id="error" class="error"></p>

    <p id="footer">All rights reserved to @ 
      <a href="https://github.com/VikasSaxena2204" target="_blank" rel="noopener noreferrer">Vikas Saxena</a> 2024
    </p>
  </div>

  <script src="script.js"></script>

</body>
</html>
